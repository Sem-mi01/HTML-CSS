<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Fjalla+One&family=Indie+Flower&family=Rubik+Pixels&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .font{
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            background-color: white;
        }
        div{
            width: 200px;
            height: 200px;
            background-color: rgba(241, 152, 117, 0.53);
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="font">
        <div class="Rubik Pixels">
            <p>Rubik Pixels</p>
        </div>
        <div class="Sedgwick Ave Display">
            <p>Sedgwick Ave Display</p>
        </div>
        <div class="Dancing Script">
            <p>Dancing Script</p>
        </div>
        <div class="Fjalla One">
            <p>Fjalla One</p>
        </div>
        <div class="Indie Flower">
            Indie Flower
        </div>
    </div>
</body>
</html>
